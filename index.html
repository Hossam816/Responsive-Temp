<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
        <title>Education</title>
    </head>
    <body>
        <header class=" py-4 px-1">
            <div class="container">
                <div class="header-container d-flex">
                    <img src="assets/logo.png" alt="logo-icon"
                        class="w-10 h-10 cursor-pointer">
                    <nav class="header-list">
                        <ul class="header-list__container">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <section class="py-5">
            <div class="container">
                <div class="about-container">
                    <div class="standerd-yellow-div"></div>
                    <div class="standerd-yellow-div"></div>
                    <div class="about-text__container"></div>
                    <div class="about-img_container">
                        <img src="assets/about.png" alt="about-img"
                            class="about-img">
                    </div>
                </div>
            </div>

        </section>

        <script src="script/index.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    </body>
</html>
